<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene id = "scene">

      <a-sky color = "#8fc0eb"></a-sky>

      <a-sphere
    position="0 4 -3"
    radius="0.1"
    color="white"
    animation="
        property: position;
        to: 0 -1 -3;
        dur: 2000;
        easing: linear;
        loop: true;
    "
></a-sphere>

<a-sphere
    position="4 4 -4"

<a-icosahedron

        property: position;
        to: -3 -1 -3.5;
        dur: 2040;
        easing: linear;
        loop: true;
    "
></a-icosahedron>

<a-icosahedron
    position="3 4 -3.5"

        to: -1 -1 -3.5;
        dur: 2050;
        easing: linear;
        loop: true;
    "

<a-box color = "#8a6153" depth = "2" height = "3" width = "3" position = "0 1.5 -6"></a-box>
<a-plane color = "#8a2e25" height = "2" width = "1" position = "0 1 -4.9"></a-plane>

<a-plane color = "#3e5c43" rotation = "-90 0 0" position = "0 0 -3.5" height = "7" width = "10"></a-plane>

<a-tetrahedron color = "#8a2e25" radius = "3" position = "0 3.9 -6.5" rotation = "30 0 -47"></a-tetrahedron>

<a-entity wasd-controls camera look-controls position = "0 2 0"></a-entity>
<a-entity light="type: ambient; color: #f7fafa"></a-entity>

<a-cylinder color = "brown" height = "1.5" radius = "0.2" position = "-3 1 -2.5"></a-cylinder>
<a-cone color = "white" radius-bottom = "1" height = "2.5" position = "-3 2.3 -2.5"></a-cone>
