<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-sphere position="0 1.25 -4" radius="1.25" color="white"></a-sphere>
      <a-sphere position="0 3 -4" radius="1" color="white"></a-sphere>
      <a-cone position = "0 3 -3" radius-bottom = "0.3" color = "orange" rotation = "-270 0 0" height = "1"></a-cone>
      <a-cylinder position = "0 4 -4" radius = "1" height = "0.1" color = "black">  </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height=" 5" color="#4b7a69"></a-plane>
      <a-sky color="#83b8d6"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
